{% extends "base.html" %}
{% block title %} I211 Lecture {% endblock %}
{% block content %}
    <h1>Dino-Site!</h1>
    {% for dino in dinosaurs %}
    <h2>{{dinosaurs[dino]['name'}}</h2>
    <figure>
        <img src="{{url_for('static', filename='images/' + dinosaurs[dino]['image])}}" alt="{{dino}}">
        <figcaption>{{dinosaurs[dino]['image-credit']}}</figcaption>
    </figure>
    {% endfor %} 
{% endblock %}
