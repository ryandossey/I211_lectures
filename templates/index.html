{% extends "base.html" %}
{% block title %} I211 Lecture {% endblock %}
{% block content %}
    
    <h1>Dino-Site!</h1>
    <div class="container">
        <div class="row">
    {% for dino in dinosaurs %}
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <h2>{{ dinosaurs[dino]['name'] }}</h2>
                <a href ="{{ url_for('index', dino=dino) }}"></a>
                <figure>
                    <img class="img-fluid" src="{{ url_for('static', filename='images/' + dinosaurs[dino]['image']) }}" alt="{{dino}}">
                    <figcaption>{{dinosaurs[dino]['image-credit']}}</figcaption>
                </figure>
                </a>
            </div>
    {% endfor %} 
        </div>
    </div>
{% endblock %}
